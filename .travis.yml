language: php

sudo: required

services:
  - docker

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y php5
  - sudo apt-get install -y php5-cli
  - sudo apt-get install -y php5-common
  - sudo apt-get install -y php5-curl
  - sudo apt-get install -y php5-mbstring
  - sudo apt-get install -y php5-pdo
  - sudo apt-get install -y php5-xml

install:
  - composer install --dev --no-scripts

script:
  - ./vendor/bin/phpcs --standard=psr2 --ignore=vendor -n .
  - phpunit --coverage-clover build/logs/clover.xml

after_success:
  - ./vendor/bin/test-reporter --stdout > codeclimate.json
  - "curl -X POST -d @codeclimate.json -H 'Content-Type: application/json' -H 'User-Agent: Code Climate (PHP Test Reporter v0.1.1)' https://codeclimate.com/test_reports"

